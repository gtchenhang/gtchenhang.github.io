<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<!-- 引入YDUI样式 -->
		<link rel="stylesheet" href="css/ydui.css" />
		<link rel="stylesheet" href="css/base.css" />
		<!-- 引入YDUI自适应解决方案类库 -->
		<script src="js/ydui.flexible.js"></script>
	</head>
	<style>
		body {
			background-color: #f2f2f2;
		}
		.m-cell:after {
    position: absolute;
    border-bottom: none}
    .align-items-top
    {
    	-webkit-box-align: inherit;
    -webkit-align-items: inherit;
    -ms-flex-align: inherit;
    align-items: inherit;
    padding-top: .18rem;
    }
    .cell-input, .cell-select ,.cell-textarea{
    font-size: .275rem;
    color: #1a1a1a;
}
	</style>

	<body>

		<section class="g-flexview">

			<div class="g-scrollview">
				<div class="m-cell">
					<div class="cell-item">
						<div class="cell-left">收货人</div>
						<div class="cell-right"><input type="text" class="cell-input" placeholder="收货人姓名" autocomplete="off" /></div>
					</div>
					<div class="cell-item">
						<div class="cell-left">手机号码</div>
						<div class="cell-right"><input type="number" pattern="[0-9]*" class="cell-input" placeholder="入手机号" autocomplete="off" /></div>
					</div>

					<div class="cell-item">
						<div class="cell-left">所在地区</div>
						<div class="cell-right cell-arrow">
							<input type="text" class="cell-input" readonly id="J_Address" placeholder="所在地区">
						</div>
					</div>

					<div class="cell-item">
						<div class="cell-left  align-items-top">详情地址</div>
						<div class="cell-right"> <textarea class="cell-textarea" placeholder="街道门牌等信息"></textarea></div>
					</div>
					
				</div>
				<button type="button" class="btn-block btn-primary">添加新地址</button>
			</div>
			
		</section>

		<!-- 引入jQuery 2.0+ -->
		<script src="js/jquery.min.js"></script>
		<!-- 引入YDUI脚本 -->
		<script src="js/ydui.citys.js"></script>
		<script src="js/ydui.js"></script>

		<script>
			/**
			 * 默认调用
			 */
			! function() {
				var $target = $('#J_Address');

				$target.citySelect();

				$target.on('click', function(event) {
					event.stopPropagation();
					$target.citySelect('open');
				});

				$target.on('done.ydui.cityselect', function(ret) {
					$(this).val(ret.provance + ' ' + ret.city + ' ' + ret.area);
				});
			}();
			/**
			 * 设置默认值
			 */
			! function() {
				var $target = $('#J_Address2');

				$target.citySelect({
					provance: '新疆',
					city: '乌鲁木齐市',
					area: '天山区'
				});

				$target.on('click', function(event) {
					event.stopPropagation();
					$target.citySelect('open');
				});

				$target.on('done.ydui.cityselect', function(ret) {
					$(this).val(ret.provance + ' ' + ret.city + ' ' + ret.area);
				});
			}();
		</script>

	</body>

</html>
