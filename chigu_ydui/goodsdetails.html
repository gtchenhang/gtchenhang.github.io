		<script>
			! function($) {
				 function GetUrlPath(){  
        　　　　var url = document.location.toString();               
        　　　　if(url.indexOf("/") != -1){  
                    url = url.substring(0,  url.lastIndexOf("/")) ;  
        　　　　}  
        　　　　return url;  
        　　}  
         
				function paowux(ev) {
					var sjhei = $('body').outerHeight();
					var sjwd = $('.tabbar-item').outerWidth();
					var lunbw = $('.tabbar-icon').outerWidth();
					var sjwh = $('.tabbar-item').outerHeight();
				
					var mleft = (sjwd - lunbw) / 2;			 
					var fzd=GetUrlPath();
					var src = fzd+"/"+$('.slider-wrapper .slider-item').eq(1).find('img').attr('src');
					var flyImg = "<img class='u-flyer' width='40' height='40'" + "src=" + src + "/>";
					var flyer = $(flyImg);
					flyer.fly({
						start: {
							left: ev.pageX,
							top: ev.pageY,
						},
						end: {
							left:mleft,
							top: sjhei -(sjwh*0.8),
							width: 10,
							height:10
						},
						onEnd: function() {
							
							this.destory(); //销毁抛物体   
						}
					});
				}
				/* 调用：通常在ajax发送前显示，ajax结束后隐藏；*/
				$('#car').on('click', function(ev) {
					/* ajax发送前显示加载中提示 */
					YDUI.dialog.loading.open('加载中...');
					$.ajax({
						complete: function() {
							$('.badge ').text(parseFloat($('.badge ').text()) + 1)
							/* 结束后隐藏加载中提示 */
							YDUI.dialog.loading.close();
							paowux(ev);

						}
					});

				});

			}(jQuery);
