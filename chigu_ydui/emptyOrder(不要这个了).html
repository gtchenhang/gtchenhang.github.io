<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<!-- 引入YDUI样式 -->
		<link rel="stylesheet" href="css/ydui.css" />
		<link rel="stylesheet" href="css/base.css" />
		<!-- 引入YDUI自适应解决方案类库 -->
		<script src="js/ydui.flexible.js"></script>
	</head>

	<body>

		<section class="g-flexview">

			<div class="g-scrollview">

				<div id="J_Tab" class="m-tab">
					<ul class="tab-nav">
						<li class="tab-nav-item tab-active">
							<a href="javascript:;">全部</a>
						</li>
						<li class="tab-nav-item">
							<a href="javascript:;">待付款</a>
						</li>
						<li class="tab-nav-item">
							<a href="javascript:;">待发货</a>
						</li>
						<li class="tab-nav-item">
							<a href="javascript:;">已发货</a>
						</li>
						<li class="tab-nav-item">
							<a href="javascript:;">已完成</a>
						</li>
					</ul>

				</div>
			<div class="circle"><i class="iconfont icon-dingdan"></i></div>
				<div class="circletips">
					<p class="cartitle">您还没有相关的订单</p>
					<p class="selectpro">快去挑选几件喜欢的商品吧~</p>
					<button type="button" class="btn-block btn-primary">去首页逛逛</button>
				</div>
			</div>

		</section>

		<!-- 引入jQuery 2.0+ -->
		<script src="js/jquery.min.js"></script>
		<!-- 引入YDUI脚本 -->
		<script src="js/ydui.js"></script>
		<script>
			var $tab = $('#J_Tab');

			$tab.tab({
				nav: '.tab-nav-item',
				panel: '.tab-panel-item',
				activeClass: 'tab-active'
			});

			$tab.find('.tab-nav-item').on('open.ydui.tab', function(e) {
				console.log('索引：%s - [%s]正在打开', e.index, $(this).text());
			});

			$tab.find('.tab-nav-item').on('opened.ydui.tab', function(e) {
				console.log('索引：%s - [%s]已经打开了', e.index, $(this).text());
			});
		</script>
	</body>

</html>
